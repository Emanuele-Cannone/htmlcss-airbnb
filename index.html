<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Airbnb</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="navbar">
        <nav>
          <ul class="menu">
            <li><a><img src="https://loghi-famosi.com/wp-content/uploads/2020/07/Airbnb-Logo.png" alt="logo airbnb" id="logo"></a></li>
            <li>roma</li>
            <li>milano</li>
            <li>napoli</li>
            <li>firenze</li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contenitore">
      <!-- inizio primo sito -->
      <div class="citta">
        <div class="box photo" id="roma">
          <h2>roma</h2>
          <div class="layover">
          </div>
        </div>
      </div>
      <!-- fine primo sito -->

      <!-- inizio secondo sito -->
      <div class="citta">
        <div class="box photo" id="milano">
          <div class="layover">
          </div>
          <h2>milano</h2>
        </div>
      </div>
      <!-- fine secondo sito -->

      <!-- inizio terzo sito -->
      <div class="citta">
        <div class="box photo" id="napoli">
          <div class="layover">
          </div>
          <h2>napoli</h2>
        </div>
      </div>
      <!-- fine terzo sito -->

      <!-- inizio quarto sito -->
      <div class="citta">
        <div class="box photo" id="firenze">
          <div class="layover">
          </div>
          <h2>firenze</h2>
        </div>
      </div>
      <!-- fine quarto sito -->
    </main>

    <footer>
      <ul class="terms">
        <li>airbnb<span id="registered">&reg;</span> 2020</li>
        <li><a href="#"></a>terms</li>
        <li><a href="#"></a>privacy</li>
        <li><a href="#"></a>daje</li>
      </ul>
    </footer>
  </body>
</html>
